{% set name = "langchain-prompty" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/langchain_prompty-{{ version }}.tar.gz
  sha256: fabcda0097d1408ddc46579f35f02a02251f8393db3191d343bf66cbc5d09367

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.1,<4.0
    - langchain-core >=0.1.52,<0.3
    - pyyaml >=6.0.1,<7.0.0
    - types-pyyaml >=6.0.12,<7.0.0

test:
  imports:
    - langchain_prompty
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/langchain-ai/langchain
  summary: An integration package connecting Prompty and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
