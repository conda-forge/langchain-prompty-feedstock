{% set name = "langchain-prompty" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langchain_prompty-{{ version }}.tar.gz
  sha256: 439c50ae99305d593ecdd2971902cf665f5a1d59a20fc5053c7c75f368096cba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }},<4.0
    - langchain-core <0.4.0,>=0.3.0
    - pyyaml >=6.0.1,<7.0.0
    - types-pyyaml >=6.0.12,<7.0.0

test:
  imports:
    - langchain_prompty
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/langchain-ai/langchain
  summary: An integration package connecting Prompty and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
